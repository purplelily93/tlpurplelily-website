## 🌐 Deployment (IONOS Hosting)
1. Zip all files.
2. Log into your IONOS control panel.
3. Upload files to the `/htdocs` directory via File Manager or FTP.
4. Ensure `index.html` is in root for homepage.
5. Optional: Enable SSL and HTTPS.


Trisha Lumbert | Virtual Assistant Website

This is a responsive, animated multi-page website designed for Trisha Lumbert's Virtual Assistant services. It highlights her professional offerings, packages, and contact methods.

## 🚀 Features
- Responsive layout (HTML/CSS)
- Smooth animations and transitions
- Hover effects on service tiles
- Embedded JotForm contact form
- Pages: Home, About, Services, Packages, Contact

